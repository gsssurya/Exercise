<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-wrap"></div>
        <div class="welcome">Welcome</div>
        <div class="judul">Timmy Peri Galery</div>
        <div class="start-button">
            <button class="get-started-button">Get started</button>
            <div class="icon-start">
                <span class="material-symbols-outlined">
                arrow_forward
                </span>
            </div>
        </div>
    </header>
    <div class="description">
        <div class="left-section">
            <div class="profile-box">
                <img class="image" src="Foto/justimmy.jpg" alt="">
                <p class="nama">JusTimmy</p>
                <div class="box-flow">
                    <div class="social-media-text">Social media</div>
                    <div class="social-media-box">
                        <a href="https://www.instagram.com/gs_sury4" target="blank">
                            <div class="box-part">
                                <img class="instagram_icon" src="Foto/Instagram_icon.png" alt="">
                                <p class="box-part-name">@gs_sury4</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="middle-section">Galery ini berisi cerita kita berdua dalam bentuk gambar yang bertujuan untuk meringankan memori hp kita ;)</div>
        <div class="right-section">
            <div class="profile-box">
                <img class="image" src="Foto/gekpi.jpg" alt="">
                <p class="nama">Gekpi</p>
                <div class="box-flow2">
                    <div class="social-media-text">Social media</div>
                    <div class="social-media-box">
                        <a href="https://www.instagram.com/idayuperi/" target="blank">
                            <div class="box-part">
                                <img class="instagram_icon" src="Foto/Instagram_icon.png" alt="">
                                <p class="box-part-name">@idayuperi</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
       
    </div>
    </div>
    <main>
        <img src="" alt="">
    </main>
</body>
</html>
